<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a MorphDS Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .welcome-container {
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .btn-welcome {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-welcome:hover {
            background-color: #0056b3;
        }

        .btn-welcome i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container welcome-container">
        <h1><i class="fas fa-star"></i> Bienvenido a MorphDS Pro</h1>
        <p>Tu plataforma web para gestionar administradores y usuarios con facilidad.</p>
        <p>Explora nuestras herramientas y funcionalidades diseñadas para optimizar tu experiencia.</p>
        <a href="portafolioWeb/login.html" class="btn-welcome"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a>
    </div>
</body>
</html>
